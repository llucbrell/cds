{% extends 'base.html' %}
{% block content %}
<div class="container my-5" translate="no">
<div class="row align-items-center">
        <div class="col-md-12 text-center">
            <img src="{{ url_for('static', filename='images/surf_group.png') }}" alt="Collections icon" class="img-fluid" style="max-width: 10%;">
        </div>
</div>
<h1>Collections</h1>
<form method="POST">
    <div class="form-group">
        <input type="text" placeholder="Collection Name" class="form-control" id="name" name="name" required>
    </div>

    <button type="submit" class="btn btn-outline-primary" style="float: right;"><i class="fas fa-plus"></i></button>
</form>
<br>
<br>
<br>
<br>

<table class="table">
    <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for collection in collections %}
        <tr>
            <td>{{ collection.id }}</td>
            <td>{{ collection.name }}</td>
            <td>
                <a href="{{ url_for('edit_collection', collection_id=collection.id) }}"  class="btn btn-outline-info" title="Config Collection"><i class="fas fa-pen"></i></a>
                <a href="{{ url_for('tests', collection_id=collection.id) }}" class="btn btn-outline-primary" title="Access to Tests"><i class="fas fa-list"></i></a>
                <a href="{{ url_for('delete_collection', collection_id=collection.id) }}"  onclick="return confirmDelete()" class="btn btn-outline-danger" title="Delete Collection"><i class="fas fa-trash"></i></a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
</div>
<script>
    function confirmDelete() {
        return confirm('¿Estás seguro de que deseas eliminar este elemento?\nSe borrarán todos los tests, ejecuciones y datos relacionados y no se podrán recuperar.');
    }
</script>
{% endblock %}
