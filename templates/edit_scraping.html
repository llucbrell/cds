<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Scraping Config</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h1>Edit Scraping Config</h1>
    <form method="post" action="{{ url_for('edit_scraping', config_id=config.id) }}">
        <div class="form-group">
            <label for="name">Config Name</label>
            <input type="text" class="form-control" id="name" name="name" value="{{ config.name }}" required>
        </div>
        <div class="form-group">
            <label for="url">URL</label>
            <input type="url" class="form-control" id="url" name="url" value="{{ config.url }}" required>
        </div>
        <div class="form-group">
            <label for="levels">Levels</label>
            <input type="number" class="form-control" id="levels" name="levels" min="1" value="{{ config.levels }}" required>
        </div>
        <button type="submit" class="btn btn-primary">Update Config</button>
    </form>
</div>
</body>
</html>
