<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Web Scraping</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h1>Web Scraping</h1>
    <form method="post" action="/scraping">
        <div class="form-group">
            <label for="name">Config Name</label>
            <input type="text" class="form-control" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="url">URL</label>
            <input type="url" class="form-control" id="url" name="url" required>
        </div>
        <div class="form-group">
            <label for="levels">Levels</label>
            <input type="number" class="form-control" id="levels" name="levels" min="1" value="1" required>
        </div>
        <button type="submit" class="btn btn-primary">Add Config</button>
    </form>
    <h2 class="mt-4">Scraping Configs</h2>
    <ul class="list-group">
        {% for config in configs %}
        <li class="list-group-item">
            <strong>{{ config.name }}</strong> ({{ config.url }})
            <a href="{{ url_for('scrape', config_id=config.id) }}" class="btn btn-sm btn-info float-right">Scrape</a>
            <a href="{{ url_for('scrape_json', config_id=config.id) }}" class="btn btn-sm btn-info float-right">JSON</a>
            <a href="{{ url_for('scrape_xml', config_id=config.id) }}" class="btn btn-sm btn-info float-right">XML</a>
            <a href="{{ url_for('scrape_csv', config_id=config.id) }}" class="btn btn-sm btn-info float-right">CSV</a>
            <a href="{{ url_for('edit_scraping', config_id=config.id) }}" class="btn btn-sm btn-warning float-right mr-2">Edit</a>
            <a href="{{ url_for('delete_scraping', config_id=config.id) }}" class="btn btn-sm btn-danger float-right mr-2">Delete</a>
        </li>
        {% endfor %}
    </ul>
</div>
</body>
</html>
