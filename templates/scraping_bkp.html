{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
    <h1>Napalm Easy Web Scrapper</h1>
    <ul class="nav nav-tabs" id="scraperTabs" role="tablist">
        <li class="nav-item">
            <a class="nav-link active" id="basic-tab" data-toggle="tab" href="#basic" role="tab" aria-controls="basic" aria-selected="true">Basic</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" id="advanced-tab" data-toggle="tab" href="#advanced" role="tab" aria-controls="advanced" aria-selected="false">Advanced</a>
        </li>
    </ul>
    <div class="tab-content" id="scraperTabsContent">
        <div class="tab-pane fade show active" id="basic" role="tabpanel" aria-labelledby="basic-tab">
            <form method="post" action="/scraping" class="mt-3">
                <div class="form-group">
                    <label for="name">Config Name</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="url">URL</label>
                    <input type="url" class="form-control" id="url" name="url" required>
                </div>
                <div class="form-group">
                    <label for="levels">Levels</label>
                    <input type="number" class="form-control" id="levels" name="levels" min="1" value="1" required>
                </div>
                <button type="submit" class="btn btn-primary" title="Add Config" style="float: right;">
                    <i class="fas fa-plus"></i>
                </button>
            </form>
            <br>
            <br>
            <h2 class="mt-4">Scraping Configs</h2>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th scope="col">Name</th>
                        <th scope="col">URL</th>
                        <th scope="col">Levels</th>
                        <th scope="col">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for config in configs %}
                    <tr>
                        <td><strong>{{ config.name }}</strong></td>
                        <td>{{ config.url }}</td>
                        <td>{{ config.levels }}</td>
                        <td>
                            <a href="{{ url_for('scrape', config_id=config.id) }}" class="btn btn-sm btn-info" title="Scrape">
                                <i class="fas fa-file-alt"></i>
                            </a>
                            <a href="{{ url_for('scrape_json', config_id=config.id) }}" class="btn btn-sm btn-info" title="Get JSON">
                                <i class="fas fa-file-code"></i>
                            </a>
                            <a href="{{ url_for('scrape_xml', config_id=config.id) }}" class="btn btn-sm btn-info" title="Get XML">
                                <i class="fas fa-file-excel"></i>
                            </a>
                            <a href="{{ url_for('scrape_csv', config_id=config.id) }}" class="btn btn-sm btn-info" title="Get CSV">
                                <i class="fas fa-file-csv"></i>
                            </a>
                            <a href="{{ url_for('edit_scraping', config_id=config.id) }}" class="btn btn-sm btn-warning" title="Edit">
                                <i class="fas fa-edit"></i>
                            </a>
                            <a href="{{ url_for('delete_scraping', config_id=config.id) }}" class="btn btn-sm btn-danger" title="Delete">
                                <i class="fas fa-trash"></i>
                            </a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        <div class="tab-pane fade" id="advanced" role="tabpanel" aria-labelledby="advanced-tab">
            <h2 class="mt-4">Advanced Scraping Configs</h2>
            <p>Hola Mundo</p>
        </div>
    </div>
</div>
{% endblock %}
