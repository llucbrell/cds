{% extends 'base.html' %}
{% block content %}
<h1>Tests de la Colección {{ collection.name }}</h1>
<form method="POST">
    <div class="form-group">
        <label for="name">Test Name</label>
        <input type="text" class="form-control" id="name" name="name" required>
    </div>
    <button type="submit" class="btn btn-primary">Add Test</button>
</form>
<table class="table">
    <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for test in tests %}
        <tr>
            <td>{{ test.id }}</td>
            <td>{{ test.name }}</td>
            <td>
                <a href="{{ url_for('config_test', test_id=test.id, collection_id=collection.id) }}" class="btn btn-danger">Config</a>
                <a href="{{ url_for('executions', test_id=test.id) }}" class="btn btn-info">Ejecutar</a>
                <a href="{{ url_for('delete_test', test_id=test.id, collection_id=collection.id) }}" class="btn btn-danger" onclick="return confirmDelete()">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
<a href="{{ url_for('collections') }}" class="btn btn-secondary">Back to Collections</a>
<script>
    function confirmDelete() {
        return confirm('¿Estás seguro de que deseas eliminar este elemento?\nSe borrarán todos los tests, ejecuciones y datos relacionados y no se podrán recuperar.');
    }
</script>
{% endblock %}
